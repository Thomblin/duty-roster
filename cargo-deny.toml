[advisories]
db-path = "~/.cargo/advisory-db"
vulnerability = "deny"
yanked = "warn"
notice = "warn"

# Ignore advisories for transitive dependencies that we can't easily patch
ignore = [
    "RUSTSEC-2024-0436", # paste is unmaintained
    "RUSTSEC-2024-0384", # instant is unmaintained
    "RUSTSEC-2026-0002", # lru has a soundness issue
]

[licenses]
unlicensed = "warn"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "CC0-1.0",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "MPL-2.0",
    "OpenSSL",
    "0BSD",
    "BSL-1.0",
    "Unlicense",
]
copyleft = "warn"

[[licenses.clarify]]
crate = "zerocopy-derive"
expression = "BSD-2-Clause OR Apache-2.0 OR MIT"
license-files = []

[bans]
multiple-versions = "warn"
