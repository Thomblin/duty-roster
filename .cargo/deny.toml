[advisories]
db-path = "~/.cargo/advisory-db"
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

# Ignore advisories for transitive dependencies that we can't easily patch
ignore = [
    { id = "RUSTSEC-2024-0436" }, # paste is unmaintained
    { id = "RUSTSEC-2024-0384" }, # instant is unmaintained
    { id = "RUSTSEC-2026-0002" }, # lru has a soundness issue
]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
]
copyleft = "warn"
default = "deny"

[bans]
multiple-versions = "warn"
