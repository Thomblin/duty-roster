[package]
name = "duty_roster"
version = "0.1.0"
description = "Create a schedule for some people & tasks during a given range of dates"
authors = ["Sebastian Detert <rust-crates@elygor.de>"]
edition = "2024"
license = "MIT"
repository  = "https://github.com/Thomblin/duty-roster"
readme = "README.md"
keywords = ["csv", "schedule"]
categories = ["command-line-utilities", "config"]

[dependencies]
chrono = "0.4.42"
clap = {version="4.5.47", features = ["derive"]}
csv = "1.3.1"
rand = "0.9.2"
serde = {version="1.0.219", features = ["derive"]}
serde_with = {version="3.14.0", features = ["chrono"]}
toml = "0.9.5"
